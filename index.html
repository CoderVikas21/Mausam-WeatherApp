<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container1">
        <p>Hello Friends!<br>Excited To Know Weather?</p>
        <img src="image/msg.png" id="msg">
        <img src="image/cartoonboy.png" id="boy">
    </div>
    <div class="container2">
        <div class="searchbox">
            <div class="searchbar">
                <input type="text" placeholder="Enter Your Location" id="city">
            </div>
            <div class="searchicon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        
        <div class="weather-detail">
            <img src="image/snow.png">
            <p id="p1">0<sup>Â°C</sup></p>
            <p id="p2">Snow</p>
            
        </div>
        <div class="extra-detail">
            <div class="d1">
                <i class="fa fa-tint" aria-hidden="true"></i>
                <p id="humidity">0%<br>Humidity</p>
            </div>
            <div class="d1">
                <i class="fa-solid fa-wind"></i>
                <p id="wind">0mph<br>Wind</p>
            </div>
            <div class="d1">
                <i class="fa-solid fa-stopwatch-20"></i>
                <p id="pressure">0hPa<br>Pressure</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
